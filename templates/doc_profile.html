<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="{%static 'css/final.css'%}">
    <link rel="stylesheet" href="{%static 'css/main1.css'%}">
</head>

<body>
    <center style="position: relative; top:80px; color:red">
        <h1><i>We Care for you!</i></h1>
    </center>
    <div class="container" style="position: relative; top:150px">
        <div class="row">
            <div class="col-md-7">
                <img src="{% static 'img/other-wallpaper-preview.jpeg' %}" alt="initial picture" style="width:90%;">
            </div>
            <div class="col-md-5" style="text-align: center;">
                <img src="{% static 'img/creative-vector-illustration-default-avatar-profile-placeholder-isolated-background-art-design-grey-photo-blank-template-mo-118822720.jpg' %}"
                    alt="not there" id="profilepic" style="width: 210px; height:230px; border:8px solid black;">
                <h4><br>DR. RUSHEEKANTA MOHANTA</h4><br>
                <h4>Specialises in Cardiology<br>and heart surgery</h4><br>
                <h4>Heartmate Hospital,<br>Cuttack</h4>
            </div>
        </div>
    </div>
    <center style="position: relative; top:100px;"><a href="{% url 'patient_reg' %}"><button
                style="padding:10px 20px; border-radius: 30px; outline: none; text-decoration: none">Start<i
                    class="fas fa-arrow-right"></i></button></a>
    </center>

    <button type="button" class="btn btn--radius-2 btn--blue" data-toggle="modal" data-target="#exampleModalCenter">
        Assign <i class="fas fa-arrow-right"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Assign the data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <pre>
    Enter the patient ID :      <input type="text">

    Enter the doctor Username : <input type="text">
                    </pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
