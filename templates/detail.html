{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/stylenew.css' %}">
    <style>
        .rot embed {
            transform: rotate(-90deg);
        }
    </style>
    <script>
        function go() {
            window.history.back();
        }
    </script>
</head>

<body>
    <nav class="navbar">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn"><i class="fas fa-bars"></i></label>
        <label for="check" class="checkbtnclose"><i class="fas fa-times"></i></label>
        <label class="logo">LARKAI</label>
        <ul>
            <li><a href="" class='active'><i class="fas fa-home"></i> Home</a></li>
            <li><a href=""><i class="far fa-address-book"></i> About Us</a></li>
            <li><a href=""><i class="far fa-address-book"></i> Contact</a></li>
            <li><a href="{% url 'logout'%}"><i class="far fa-address-book"></i> Logout</a></li>
            <li style="border-left: 3px solid white; height: 20px;" id="line1"></li>
            <li>
                <a href="#!"><i class="fas fa-project-diagram"></i> Hello,{{user}}</a>
            </li>
        </ul>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a onclick="go()" style="cursor: pointer; color:rgb(30, 30, 102)">
                    <i class="fas fa-long-arrow-alt-left"></i> Back to {{data.1}}
                </a>
                <h2>Visit ID : {{data.7}}</h2>
                <h3>{{data.6}}</h3><br>

                <h5><b>{{data.1}}</b></h5><br>
                <h5><b>Patient ID -</b> {{data.0}}</h5>
                <h5><b>Age -</b> {{data.2}}</h5>

                {%if data.4 == 'M'%}
                <h5><b>Gender -</b> Male</h5>
                {%else%}
                <h5><b>Gender -</b> Female</h5>
                {%endif%}
                <h5><b>Phone -</b> {{data.3}}</h5>
            </div>

            <div class="col-md-8 rot">
                <embed src="{% static 'receive_data/new.pdf' %}" width="400px" height="750px" />
                <audio controls src="{% static 'receive_data/output_pcg.mp3' %}"></audio>
            </div>
        </div>
    </div>



</body>

</html>
